<table mat-table [dataSource]="words" class="mat-elevation-z8 word-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Слово </th>
        <td mat-cell *matCellDef="let word"> {{word.name}} </td>
    </ng-container>

    <ng-container matColumnDef="translatedName">
        <th mat-header-cell *matHeaderCellDef> Перевод </th>
        <td mat-cell *matCellDef="let word"> {{word.translatedName}} </td>
    </ng-container>

    <ng-container matColumnDef="learnedPercent">
        <th mat-header-cell *matHeaderCellDef> Выучено на </th>
        <td mat-cell *matCellDef="let word"> {{word.learnedPercent}}% </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Действие </th>
        <td mat-cell *matCellDef="let word">
            <button mat-icon-button class="delete-button" (click)="deleteWord(word)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'translatedName', 'learnedPercent', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'translatedName', 'learnedPercent', 'action'];"></tr>
</table>
<div class="action-buttons">
    <button mat-flat-button color="primary" class="action-button">Добавить слово</button>
    <button mat-flat-button class="action-button highlight-button">Начать тренировку</button>
</div>
