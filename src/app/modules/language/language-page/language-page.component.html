<div class="language-card-container">
  <ng-container *ngFor="let languageCard of (languageCards$ | async)">
    <card [name]="languageCard.name" [imgSrc]="languageCard.imgSrc" [editMode]="languageCard.editMode"
      [countries]="languageCard.countries" (saveEmit)="saveLanguage($event)" (click)="navigateToWordPage(languageCard.id)">
    </card>
  </ng-container>
  <app-button icon="add" (click)="addLanguage()"></app-button>
</div>
