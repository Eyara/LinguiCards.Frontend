<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list *ngIf="loginService.isAuthenticated() | async">
      <a mat-list-item [routerLink]="['/language-page']" routerLinkActive="active" (click)="closeAfterClick()">Главная</a>
      <a mat-list-item (click)="logout()">Выход</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-padding">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-container *ngIf="toggle$ | async"></ng-container>
