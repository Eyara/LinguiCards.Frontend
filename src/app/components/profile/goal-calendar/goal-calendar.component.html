<div class="calendar-section">
  <div class="calendar-header">
    <h3 class="calendar-title">üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å —Ü–µ–ª–µ–π</h3>
    <div class="calendar-stats" *ngIf="completedGoalDays.length > 0">
      <span class="stats-text">{{ completedGoalDays.length }} –∏–∑ 30 –¥–Ω–µ–π</span>
    </div>
  </div>
  <div class="calendar-wrapper">
    <div class="calendar-weekdays">
      <div class="weekday" *ngFor="let day of ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å']">{{ day }}</div>
    </div>
    <div class="calendar-grid">
      <div
        *ngFor="let day of calendarDays; let i = index"
        class="calendar-day"
        [class.completed]="day.isCompleted"
        [class.today]="day.isToday"
        [style.animation-delay]="(i * 0.02) + 's'"
        [title]="getDayTooltip(day)"
      >
        <div class="day-content">
          <span class="day-number">{{ day.date }}</span>
          <div class="day-glow" *ngIf="day.isCompleted"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="calendar-legend">
    <div class="legend-item">
      <div class="legend-box completed"></div>
      <span>–í—ã–ø–æ–ª–Ω–µ–Ω–æ</span>
    </div>
    <div class="legend-item">
      <div class="legend-box today"></div>
      <span>–°–µ–≥–æ–¥–Ω—è</span>
    </div>
  </div>
</div>
