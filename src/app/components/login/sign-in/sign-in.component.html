<div class="sign-in-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="signInForm.get('username')?.hasError('required')">Логин обязателен</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" required type="password">
          <mat-error *ngIf="signInForm.get('password')?.hasError('required')">Пароль обязателен</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid">Sign In</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Нет аккаунта? <a routerLink="/sign-up">Зарегистрироваться</a></p>
    </mat-card-actions>
  </mat-card>
</div>

<ng-container *ngIf="signInResult$ | async">
</ng-container>
