<div class="sign-up-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Регистрация</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Логин</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="signUpForm.get('username')?.hasError('required')">Логин обязателен</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Пароль</mat-label>
                    <input matInput formControlName="password" required type="password">
                    <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">Пароль обязателен</mat-error>
                    <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">Пароль должен быть не короче 6
                        символов</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Подтвердите пароль</mat-label>
                    <input matInput formControlName="confirmPassword" required type="password">
                    <mat-error *ngIf="signUpForm.get('confirmPassword')?.hasError('required')">Необходимо ввести пароль
                        еще раз</mat-error>
                    <mat-error *ngIf="signUpForm.hasError('passwordMismatch')">Пароли не совпадают</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">Зарегистрироваться</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>Уже есть аккаунт? <a routerLink="/sign-in">Войти</a></p>
        </mat-card-actions>
    </mat-card>

    <ng-container *ngIf="signUpResult$ | async as result">
    </ng-container>
</div>
